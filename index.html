<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Mini Index</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="description" content="This is a PWA Starter app" />
    <meta name="theme-color" content="#18312d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="My Mini Index" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link
      rel="icon"
      href="assets/icons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="manifest.json" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="src/script/pages/app-index.ts"></script>

    <link href="styles/global.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
    <style>
      .subheader {
        position: fixed;
        left: 0px;
        bottom: 0px;
        height: 56px;
        width: 100%;
        background-color: var(--app-primary-color);
        color: white;
        display: flex;
      }

      @media (min-width: 450px) {
        .subheader {
          position: absolute;
          left: 0px;
          top: 56px;
          width: 100%;
          height: 56px;
          background-color: var(--app-secondary-color);
        }
      }
    </style>
  </head>

  <body>
    <!-- static background header and subheader to mask re-render shifts-->
    <div
      style="
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 56px;
        background-color: var(--app-primary-color);
      "
    ></div>
    <div class="subheader"></div>

    <app-index></app-index>

    <script type="module" src="/pwabuilder-sw.ts"></script>
    <script>
      navigator.serviceWorker.register("/pwabuilder-sw.js");
    </script>
  </body>
</html>
